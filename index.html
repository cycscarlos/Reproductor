<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
    <!--* header -->
    <style>
      * {
        margin: 0;
      }
      .header {
        width: 100% !important;
        height: 6rem !important;
      }
    </style>
    <title>Reproductor de Audio</title>
  </head>
  <body>
    <!--* header -->
    <iframe
      class="header"
      src="./header/header.html"
      frameborder="0"
      scrolling="no"
    ></iframe>

    <!--_ Reproductor de audios -->
    <div class="container">
      <div class="listado-canciones">
        <div class="cancion">
          <div class="titulo">19th_Floor <small>(YouTube)</small></div>
          <audio class="audio" controls src="./audios/19th_Floor.mp3"></audio>
        </div>
        <div class="cancion">
          <div class="titulo">
            A-Whiter-Shade-of-Pale</small>
          </div>
          <div class="play" id="A-Whiter-Shade-of-Pale">
            <span class="material-icons"> play_circle </span>
          </div>
          <div class="stop">
            <span class="material-icons"> cancel </span>
          </div>
          <div class="descargar">
            <a href="./audios/A-Whiter-Shade-of-Pale.mp3" download>
              <span class="material-icons"> file_download </span>
            </a>
          </div>
        </div>
        <div class="cancion">
          <div class="titulo">
            I-Will-Loves-you</small>
          </div>
          <div class="play" id="I-Will-Loves-you">
            <span class="material-icons"> play_circle </span>
          </div>
          <div class="stop">
            <span class="material-icons"> cancel </span>
          </div>
          <div class="descargar">
            <a href="./audios/I-Will-Loves-you.mp3" download>
              <span class="material-icons"> file_download </span>
            </a>
          </div>
        </div>
        <div class="cancion">
          <div class="titulo">
            La-Mujer-de-Negro</small>
          </div>
          <div class="play" id="La-Mujer-de-Negro">
            <span class="material-icons"> play_circle </span>
          </div>
          <div class="stop">
            <span class="material-icons"> cancel </span>
          </div>
          <div class="descargar">
            <a href="./audios/La-Mujer-de-Negro.mp3" download></a>
            <span class="material-icons"> file_download </span>
          </div>
        </div>
      </div>
      <div class="volume">
        <h6>Volumen de las canciones</h6>
        <input type="range" max="1" min="0" step="0.1" class="volumen" />
      </div>
    </div>

    <script src="assets/js/codigo.js"></script>
  </body>
</html>
